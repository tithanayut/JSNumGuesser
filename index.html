<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
</head>
<body>
    <h1>Number Guesser</h1>
    <p style="font-weight:bold;">Guess a number from 1 to 10! You've 3 turns.</p>
    <form id="num-form">
        <input type="number" id="num-input">
        <input type="submit" id="num-submit" value="Submit">
    </form>
    <p id="txt"></p>

    <div id="play-again"></div>

    <script src="app.js"></script>
</body>
</html>
